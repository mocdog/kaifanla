<div id="pageMyorder" data-role="page" ng-controller="myorderCtrl">
  <div data-role="header">
    <a href="#" data-rel="back">返回</a>
    <h1>我的订单</h1>
    <a href = "#" data-role="button" class="ui-btn-right" data-icon="user" ng-show="logSuccess">用户:{{uname}}</a>
  </div>
  <div class="ui-content">
    <table data-role="columntoggle">
      <thead>
      <tr>
        <th>编号</th>
        <th>菜品</th>
        <th>下单时间</th>
        <th>联系人</th>
      </tr>
      </thead>
      <tbody>
        <tr ng-repeat="order in myorder">
          <td>{{order.did}}</td>
          <td>
            <img src="img/{{order.img_sm}}" alt=""/>
          </td>
          <td>{{order.order_time|date:'yyyy-MM-dd HH:mm:ss'}}</td>
          <td>{{order.user_name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div data-role="footer">
    <div data-role="navbar">
      <ul>
        <li><a href="main.html" data-icon="grid">菜品详情</a></li>
        <li><a href="#" data-icon="user">我的订单</a></li>
      </ul>
    </div>
  </div>
</div>
</div>
